<!DOCTYPE html>
<html>
<head>
  <title>Timestamp Microservice</title>
</head>
<body>
  <h1>Timestamp Microservice</h1>
  <p>API endpoint: <code>/api/:date?</code></p>
  <p>
    - If no date is provided, the API will return the current date in both Unix and UTC formats.<br>
    - If the input is a valid date or Unix timestamp, the API will return the corresponding date.<br>
    - If the input is invalid, the API will return an error.
  </p>
</body>
</html>
